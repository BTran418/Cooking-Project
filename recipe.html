        <div class="container" id="top">
            <div class="recipe_title">

            <div class="container">
                <div class="container_box" id="ingredients">

            </div>
            <div id="steps">

                <div class="body_zone">
                    <div class="body_text" data-current-step="0">This is a test message. If you are seeing this
                        something is clearly wrong. Fix it.</div>
                    <div class="body_nav">
                        <button onclick="prevButtonClicked(this)" data-current-step="0">Prev</button>
                        <div class="step_count">1/1</div>
                        <button onclick="nextButtonClicked(this)" data-current-step="0">Next</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="spacer"></div>
        <div class="container3">
            <div class="discussion_title">
                <h1>Comments</h1>
            </div>
            <div id="comments">
                <textarea id="user_comment" cols="30" rows="10"></textarea>
                <div>
                    <button onclick="addComment()">Add comment!</button>
                </div>
            </div>
            <div class="all_comments">
